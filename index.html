<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>podcast TechWave</title>
    <link rel="stylesheet" href="./styles/nav.css" />
    <!-- google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-inter">
    <header class="bg-color1">
      <nav>
        <h2 class="nav-head">Tech<span style="color: #fb09b4">Wave</span></h2>
        <div class="nav-list">
          <p>About</p>
          <p>Episodes</p>
          <p>Host</p>
        </div>
        <div>
          <button class="btn">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <img class="hamburger-menu" src="assets/hamburger-menu.png" alt="" />
      </nav>
      <div>
        <hr style="border: 1px solid rgb(50, 49, 49)" />
      </div>
      <div class="banner-parent">
        <div>
          <img src="assets/hero-bg.png" alt="" />
        </div>
        <div class="banner-child-1">
          <img class="banner-child1" src="assets/hero-circle.png" alt="" />
        </div>
        <div class="banner-child-2">
          <img class="banner-child2" src="assets/microphone.png" alt="" />
        </div>
        <div class="banner-new">NEW</div>
        <div class="banner-div">
          <h1 class="banner-head">TechWave</h1>
          <p class="banner-des">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="banner-btn">
            <button class="btn">
              <img src="assets/spotify.png" alt="" />Listen on Spotify
            </button>
            <button class="banner-2nd-btn">
              <img src="assets/message.png" alt="" />Subscribe
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
